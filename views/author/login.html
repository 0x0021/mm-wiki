<div class="login_box">
    <div class="login_l_img animated bounceInLeft">
        <span>如何管理团队文档？</span>
        <img src="/static/images/logo_new.png" />
    </div>
    <div class="login">
        <div class="tabs">
            <input type="radio" id="tab1" name="tab-control" checked>
            <input type="radio" id="tab2" name="tab-control">
            <ul>
                <li title="普通登录">
                    <label for="tab1" role="button"><span>普通登录</span></label>
                </li>
                <div style="float:left;width: 2px;height: 20px; background: #929daf;margin-bottom: 6px"></div>
                <li title="统一登录">
                    <label for="tab2" role="button"><span>统一登录</span></label>
                </li>
            </ul>
            <div class="slider"><div class="indicator"></div></div>
            <div class="content">
                <section>
                    <form role="form" action="/author/login" method="post" onsubmit="return false">
                        <fieldset>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="username"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" name="username" class="form-control" placeholder="请输入系统用户名" autocomplete="new-username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="password"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" name="password" class="form-control" placeholder="请输入密码" autocomplete="new-password">
                                </div>
                            </div>
                            <input name="submit" type="button" value="登录" class="btn btn-primary btn-block" onclick="Login.ajaxSubmit(this.form)">
                        </fieldset>
                    </form>
                </section>
                <section>
                    <form role="form" action="/author/login" method="post" onsubmit="return false">
                        <fieldset>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="username"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" name="username" class="form-control" placeholder="请输入统一登录用户名" autocomplete="new-username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="password"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" name="password" class="form-control" placeholder="请输入统一登录密码" autocomplete="new-password">
                                </div>
                            </div>
                            <input name="submit" type="button" value="登录" class="btn btn-primary btn-block" onclick="Login.ajaxSubmit(this.form)">
                        </fieldset>
                    </form>
                </section>
            </div>
            <div class="text-center" style="margin-top: 30px; font-size: 10px;color: #7d7d7d;">
                * 请使用 Firefox, Chrome, IE9+ 浏览器达到更好效果 *
            </div>
        </div>
    </div>
    <div class="copyright">
        © 2018 <a style="color: #d8d8d8;" target="_blank" href="https://github.com/phachon">phachon</a>
        &nbsp;<i class="glyphicon glyphicon-hand-right"></i>
        <a style="color: #d8d8d8;" target="_blank" href="https://github.com/phachon/MM-Wiki">MM Wiki Version {{.version}}</a>
    </div>
</div>
