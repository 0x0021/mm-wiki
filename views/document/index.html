<div id="main-left" class="ui-layout-west">
    <div class="left-page">{{$documents := .documents}}{{$spaceDocument := .space_document}}{{$defaultDocumentId := .default_document_id}}{{$space := .space}}
        <div class="page-search">
            <form>
                <div class="input-group">
                    <input class="form-control input-sm" type="text" value="" placeholder="搜索文档...">
                    <span class="input-group-btn"><button class="btn btn-sm btn-default btn-search" type="button"><i class="fa fa-search"></i></button></span>
                </div>
            </form>
        </div>
        <div class="page-tree">
            <h4 class="text-center">{{$spaceDocument.name}}
                <a name="create_document" data-link="/document/add?space_id={{$spaceDocument.space_id}}&parent_id={{$spaceDocument.document_id}}"><span class="fa fa-plus-square-o"></span></a>
            </h4>
            <hr>
            <ul id="dir_tree" class="ztree"></ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/modules/document.js"></script>
<script type="text/javascript">
    var documentsData = [];
    {{range $document := $documents}}
        var documentData = {
            'spaceId': parseInt({{$document.space_id}}),
            'id': parseInt({{$document.document_id}}),
            'pId': parseInt({{$document.parent_id}}),
            'name': {{$document.name}},
            'open': false,
            'isParent': false
        };
        {{if eq $document.document_id $defaultDocumentId}}
            documentData.open = true;
        {{end}}
        {{if eq $document.type "2"}}
            documentData.isParent = true;
        {{end}}
        documentsData.push(documentData);
    {{end}}
    Document.ListTree("#dir_tree", documentsData);
    Layers.bindIframe("[name='create_document']", "创建文档", "345px", "800px");
</script>
<iframe class="ui-layout-center" id="mainFrame" name="mainFrame"  width="100%" frameborder="0" scrolling="yes" style="overflow-y: auto" src="/page/view?document_id={{$defaultDocumentId}}"></iframe>
