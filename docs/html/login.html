<body id="login-body">
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">

        <span class="icon-bar"></span>

        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand hidden-sm" href="login.html">MM Wiki</a>
      <span class="navbar-brand" style="font-size: 16px"> 快速构建自己的团队协作与知识分享平台</span>
    </div>
    <div class="navbar-collapse collapse" role="navigation">
      <ul class="nav navbar-nav navbar-right hidden-sm">
        <li class="dropdown">
          <a id="helpLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="glyphicon glyphicon-question-sign"></span>&nbsp;&nbsp;帮助
            <span class="caret"></span>

            <li><a href="/"><span class="glyphicon glyphicon-book"></span>&nbsp;&nbsp;在线文档</a></li>

<div class="container-fluid">
  <div class="row login">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default panel-login">
        <div class="panel-heading">
          <h4 class="panel-title text-center login-title"> 欢迎登录 </h4>
        </div>
        <div class="panel-body" style="padding: 28px 40px">
          <div id="errorMessage" class="alert alert-danger hidden" role="alert" style="padding: 8px;">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only"></span><strong></strong>
          </div>
          <form role="form" class="form-horizontal" action="/author/login" method="post" onsubmit="return false">
              <div class="form-group">
                  <label class="col-sm-2 control-label">用户名</label>
                  <div class="col-sm-9">
                    <input type="text" name="username" class="form-control" placeholder="用户名" required>
                  </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-9">
                  <input type="password" name="password" class="form-control" placeholder="密码" required>
                </div>
              </div>
              <hr>
              <div class="center" style="padding: 0 20px">
                  <button type="button" class="btn btn-success btn-block" onclick="Login.ajaxSubmit(this.form)">登录</button>
                  <button type="button" href="#" class="btn btn-success btn-link">忘记密码？</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  </div>
</div>
